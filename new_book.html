<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="add_book_container">
        <p class="heading">Add New Book</p>
        <form action="" method="post">
            <div class="form_line">
                <label for="title" class="">Title:</label>
                <input id="title" type="text" placeholder="The Great Gatsby" required>
            </div>

            <div class="form_line">
                <label for="author">Author:</label>
                <input id="author" type="text" placeholder="F. Scott Fitzgerald" requried>
            </div>

            <div class="form_line">
                <label for="pages">Number of Pages:</label>
                <input id="pages" type="number" placeholder="140" requried max="9999">
            </div>

            <div class="form_line">
                <label for="read_status">Read Status:</label>
                <input id="read_status" type="checkbox">
            </div>

            <button class="btn_submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
