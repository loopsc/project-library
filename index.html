<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header_banner">
        <p class="header_title">My Library</p>
    </div>
    
    <dialog class="new_book_dialog">
        <div class="add_book_container">
            <p class="heading">Add New Book</p>
            <form action="" id="frm_new_book" method="post">
                <div class="form_line">
                    <label for="form_title" class="">Title:</label>
                    <input id="form_title" type="text" placeholder="The Great Gatsby" required autocomplete="off">
                </div>
    
                <div class="form_line">
                    <label for="form_author">Author:</label>
                    <input id="form_author" type="text" placeholder="F. Scott Fitzgerald" required autocomplete="off">
                </div>
    
                <div class="form_line">
                    <label for="form_pages">Number of Pages:</label>
                    <input id="form_pages" type="number" placeholder="140" required max="9999">
                </div>
    
                <div class="form_line">
                    <label for="form_read_status">Read Status:</label>
                    <input id="form_read_status" type="checkbox">
                </div>
    
                <button class="btn_submit" type="submit">Submit</button>
                <button class="btn_close" type="button">Close</button>
            </form>
        </div>
    </dialog>
    <div class="card_container"></div>
    <button class="btn_add_book" type="button">+ Add Book</button>
</body>

</html>
